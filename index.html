
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>کتابخانه احادیث</title>
  <link href="https://fonts.googleapis.com/css2?family=Shahrazad:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Shahrazad', serif;
      background: linear-gradient(135deg, #0b3d2b, #1f8a54 55%, #35c16b);
      color: white;
      margin: 0;
    }
    header {
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.3);
    }
    header .logo {
      font-size: 24px;
    }
    nav {
      display: flex;
      gap: 15px;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 8px 16px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 4px;
    }
    main {
      padding: 24px;
    }
    footer {
      text-align: center;
      padding: 24px;
      background: rgba(0, 0, 0, 0.3);
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      padding: 16px;
      margin: 12px 0;
    }
    .card h2 {
      font-size: 1.5rem;
      margin-bottom: 8px;
    }
    .hadith {
      font-size: 1.2rem;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">کتابخانه احادیث</div>
  <nav>
    <a href="#">خانه</a>
    <a href="#">جستجو</a>
    <a href="#">دسته‌بندی‌ها</a>
  </nav>
</header>

<main>
  <div class="card">
    <h2>حدیث امروز ✨</h2>
    <div class="hadith">
      <p>إنما الأعمال بالنيات</p>
      <p>همانا اعمال به نیت‌هاست</p>
    </div>
    <div class="small">منبع: صحیح بخاری</div>
  </div>

  <div class="card">
    <h2>ذکر امروز 📿</h2>
    <div class="hadith">سُبحانَ الله</div>
    <div class="small">(مطابق روزهای هفتهٔ ایران)</div>
  </div>

  <div class="card">
    <h2>دسته‌بندی‌ها</h2>
    <a href="#">پیامبر اکرم ﷺ</a>
    <a href="#">امیرالمؤمنین علی(ع)</a>
    <a href="#">امام حسین(ع)</a>
    <a href="#">امام مهدی(عج)</a>
  </div>
</main>

<footer>
  <p>&copy; 2025 کتابخانه احادیث</p>
</footer>

</body>
</html>

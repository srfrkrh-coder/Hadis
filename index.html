<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>بِسْمِ اللَّهِ الرَّحْمَنِ الرَّحِيمِ — جامع الاحادیث و اذکار</title>
  <link href="https://fonts.googleapis.com/css2?family=Shahrazad:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {background:#0b3d2b;color:#fff;font-family:'Shahrazad',serif;margin:0;padding:0;text-align:center}
    header {padding:20px;background:#084225}
    nav {display:flex;flex-wrap:wrap;justify-content:center;gap:10px;padding:10px}
    nav button {background:#145c3d;color:#fff;border:none;padding:10px 15px;border-radius:8px;cursor:pointer}
    nav button:hover {background:#1b7a50}
    section {padding:20px}
    .card {background:#134d35;margin:10px;padding:15px;border-radius:12px;box-shadow:0 2px 6px rgba(0,0,0,0.4)}
    .highlight {color:#ffd700}
    input {padding:10px;border-radius:8px;border:none;width:80%;max-width:400px;margin:20px auto;display:block}
  </style>
</head>
<body>
<header>
  <h1>📖 جامع الاحادیث و اذکار</h1>
  <p>«وَ مَن یَتَوَكَّل عَلَی اللهِ فَهُوَ حَسبُهُ»</p>
</header>

<section id="daily">
  <h2>✨ حدیث امروز</h2>
  <div id="daily-hadith" class="card"></div>
</section>

<section>
  <h2>🔍 جستجو در احادیث</h2>
  <input type="text" id="searchBox" placeholder="کلمه یا عبارت مورد نظر را وارد کنید...">
</section>

<section>
  <h2>📚 دسته‌بندی احادیث</h2>
  <nav id="menu"></nav>
  <div id="hadith-list"></div>
</section>

<section>
  <h2>📿 اذکار هفته</h2>
  <div id="azkar" class="card"></div>
</section>

<script>
const DATA = {
  hadiths: {
    "انبیا": [
      {text:"قال نبی الله نوح(ع): إنّ النجاةَ في التمسكِ بحبلِ الله.", trans:"نجات در چنگ زدن به ریسمان خداست.", source:"بحارالانوار 11/312"},
      {text:"قال نبی الله ابراهیم(ع): حسبی الله لا إله إلا هو علیه توكلت.", trans:"خدا مرا بس است، جز او معبودی نیست، بر او توکل کردم.", source:"قرآن کریم"}
    ],
    "پیامبر اکرم": [
      {text:"قال رسول الله ﷺ: طلب العلم فریضة علی كل مسلم.", trans:"طلب دانش بر هر مسلمان واجب است.", source:"نهج الفصاحة"},
      {text:"قال رسول الله ﷺ: إنما بعثت لأتمم مكارم الأخلاق.", trans:"من برای کامل کردن مکارم اخلاق مبعوث شدم.", source:"مسند احمد"}
    ],
    "امام علی": [
      {text:"قال علی(ع): الناس أعداء ما جهلوا.", trans:"مردم دشمن آن چیزی هستند که نمی‌دانند.", source:"نهج البلاغه"},
      {text:"قال علی(ع): الصبر مفتاح الفرج.", trans:"صبر کلید گشایش است.", source:"غرر الحكم"}
    ]
  },
  azkar: ["یاحی یا قیوم","یا رحمن یا رحیم","سبحان الله","الحمدلله","الله اکبر","لا حول ولا قوة الا بالله","یا ارحم الراحمین"]
};

// ساخت منو
const menu = document.getElementById('menu');
Object.keys(DATA.hadiths).forEach(person => {
  const btn = document.createElement('button');
  btn.textContent = person;
  btn.onclick = () => showHadiths(person);
  menu.appendChild(btn);
});

function showHadiths(person){
  const list = document.getElementById('hadith-list');
  list.innerHTML = "";
  DATA.hadiths[person].forEach(h => {
    const div=document.createElement('div');
    div.className="card";
    div.innerHTML=`<p>${h.text}</p><p>${h.trans}</p><small>${h.source}</small>`;
    list.appendChild(div);
  });
}

// حدیث امروز
const allHadiths = Object.values(DATA.hadiths).flat();
const i = Math.floor(Date.now()/86400000)%allHadiths.length;
const h = allHadiths[i];
document.getElementById('daily-hadith').innerHTML=`<p>${h.text}</p><p>${h.trans}</p><small>${h.source}</small>`;

// اذکار هفته
const d = new Date().getDay(); // 0=یکشنبه
const azkarBox = document.getElementById('azkar');
DATA.azkar.forEach((z,idx)=>{
  const p=document.createElement('p');
  p.textContent=z;
  if(idx===d) p.className="highlight";
  azkarBox.appendChild(p);
});

// جستجو
document.getElementById('searchBox').addEventListener('input', e=>{
  const val = e.target.value.trim();
  const list = document.getElementById('hadith-list');
  list.innerHTML="";
  if(val==="") return;
  allHadiths.filter(h=>h.text.includes(val)||h.trans.includes(val)).forEach(h=>{
    const div=document.createElement('div');
    div.className="card";
    div.innerHTML=`<p>${h.text}</p><p>${h.trans}</p><small>${h.source}</small>`;
    list.appendChild(div);
  });
});
</script>
</body>
</html>
